<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Packet Runner - Endless side-scrolling jump game">
    <title>Packet Runner | Naxish</title>
    <link rel="stylesheet" href="../css/games/jumper.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="game-header">
            <h1>Packet Runner</h1>
            <a href="../index.html" class="back-btn">‚Üê Back</a>
        </header>

        <div class="game-container">
            <div class="game-ui">
                <div class="score-display">
                    <div class="score-label">Distance</div>
                    <div class="score-value" id="score">0m</div>
                </div>
                <div class="high-score-display">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="highScore">0m</div>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div class="game-overlay" id="startScreen">
                <div class="overlay-content">
                    <h2>Packet Runner</h2>
                    <p>Jump over obstacles and survive as long as you can!</p>
                    <div class="instructions">
                        <p><strong>Controls:</strong></p>
                        <p>Click / Tap / Press SPACE to jump</p>
                        <p>Press P to pause</p>
                    </div>
                    <button class="game-btn" id="startBtn">Start Game</button>
                </div>
            </div>

            <div class="game-overlay hidden" id="pauseScreen">
                <div class="overlay-content">
                    <h2>Paused</h2>
                    <button class="game-btn" id="resumeBtn">Resume</button>
                    <button class="game-btn secondary" id="restartFromPause">Restart</button>
                </div>
            </div>

            <div class="game-overlay hidden" id="gameOverScreen">
                <div class="overlay-content">
                    <h2>Game Over!</h2>
                    <div class="final-score">
                        <p>Distance: <span id="finalScore">0m</span></p>
                        <p id="newRecord" class="new-record hidden">New Record!</p>
                    </div>
                    <button class="game-btn" id="restartBtn">Play Again</button>
                    <button class="game-btn secondary" id="viewLeaderboard">Leaderboard</button>
                </div>
            </div>

            <div class="game-overlay hidden" id="leaderboardScreen">
                <div class="overlay-content">
                    <h2>Leaderboard</h2>
                    <div class="leaderboard-list" id="leaderboardList">
                        <!-- Populated by JS -->
                    </div>
                    <button class="game-btn" id="closeLeaderboard">Close</button>
                </div>
            </div>
        </div>

        <div class="tips">
            <p>Tip: The game gets faster the longer you survive!</p>
        </div>
    </div>

<script src="../js/utils/storage.js"></script>
    <script src="../js/utils/ui.js"></script>
    <script src="../js/utils/gameloop.js"></script>
    <script src="../js/config/constants.js"></script>
    <script src="../js/games/jumper.js"></script>
</body>
</html>
